  <main>
    <div class="text">
      <h2>Pomozite nam u zaštiti okoliša! </h2>
      <h4>Molimo vas da upisete svoje podatke kao bi vas mogli obavjestiti kod budučih akcija i događanja vezano za
        zaštitu okoliša u vašem gradu.</h4>


      <div class="container">
        <form action="/action_page.php">
          <div class="myRow">
            <div class="col-25">
              <label for="fname">Ime</label>
            </div>
            <div class="col-75">
              <input required type="text" id="fname" name="firstname" placeholder="Upišite vaše ime">
            </div>
          </div>
          <div class="myRow">
            <div class="col-25">
              <label for="lname">Prezime</label>
            </div>
            <div class="col-75">
              <input required type="text" id="lname" name="lastname" placeholder="Upišite vaše prezime">
            </div>
          </div>
          <div class="myRow">
            <div class="col-25">
              <label for="lname">Emali</label>
            </div>
            <div class="col-75">
              <input required type="email" id="lname" name="email" placeholder="Upišite vašu email adresu">
            </div>
          </div>
          <div class="myRow">
            <div class="col-25">
              <label for="grad">Grad</label>
            </div>
            <div class="col-75">
              <select id="grad" name="grad">
                <option value="Zagreb">Zagreb</option>
                <option value="Velika Gorica">Velika Gorica</option>
                <option value="Rijeka">Rijeka</option>
                <option value="Sisak">Siasak</option>
                <option value="Slavonski Brod">Trogir</option>
                <option value="Karlovac">Karlovac</option>
                <option value="Šibenik">Šibenik</option>
                <option value="Požega">Požega</option>
                <option value="Čakovec">Čakovec</option>
                <option value="Virovitica">Virovitica</option>
                <option value="Županja">Županja</option>
                <option value="Rovinj">Rovinj</option>

              </select>
            </div>
          </div>
          <div class="myRow">
            <div class="col-25">
              <label for="subject">Dodatno</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Dodajte opis, svoje prijedloge i želje..."
                style="height:200px"></textarea>
            </div>
          </div>
          <div class="myRow">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
  </main>
